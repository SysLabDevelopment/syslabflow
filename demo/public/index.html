<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SysLab Flow</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
  <script src="config.js"></script>
  <script src="common.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  <script src="dist/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="dist/firebaseui.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <h3>Авторизация</h3>
    <div id="loading">Загрузка...</div>
    <div id="loaded" class="hidden">
      <div id="main">
        <div id="user-signed-in" class="hidden">
          <div id="user-info">
            <div id="photo-container">
              <img id="photo">
            </div>
            <div id="name"></div>
            <div id="email"></div>
            <div id="phone"></div>
            <div id="is-new-user"></div>
            <div class="clearfix"></div>
          </div>
          <p>
            <button id="sign-out">Выйти</button>
            <button id="delete-account">Удалить аккаунт</button>
          </p>
        </div>
        <div id="user-signed-out" class="hidden">
          <h4>Вы вышли</h4>
          <div id="firebaseui-spa">
            <div id="firebaseui-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
